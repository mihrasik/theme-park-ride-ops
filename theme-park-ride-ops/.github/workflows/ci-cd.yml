name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build and test app1
        working-directory: ./src/app1
        run: ./gradlew clean build

      - name: Build and test app2
        working-directory: ./src/app2
        run: ./gradlew clean build

      - name: Build and test app3
        working-directory: ./src/app3
        run: ./gradlew clean build

      - name: Build Docker images
        run: |
          docker build -t your-dockerhub-username/app1:latest ./src/app1
          docker build -t your-dockerhub-username/app2:latest ./src/app2
          docker build -t your-dockerhub-username/app3:latest ./src/app3
          docker build -t your-dockerhub-username/database:latest ./database
          docker build -t your-dockerhub-username/load-balancer:latest ./load-balancer

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker push your-dockerhub-username/app1:latest
          docker push your-dockerhub-username/app2:latest
          docker push your-dockerhub-username/app3:latest
          docker push your-dockerhub-username/database:latest
          docker push your-dockerhub-username/load-balancer:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Helm upgrade/install
        run: |
          helm upgrade --install app1 ./helm/app1 --namespace themepark --values ./helm/app1/values.yaml
          helm upgrade --install app2 ./helm/app2 --namespace themepark --values ./helm/app2/values.yaml
          helm upgrade --install app3 ./helm/app3 --namespace themepark --values ./helm/app3/values.yaml

      - name: Sync ArgoCD
        run: |
          argocd app sync app1
          argocd app sync app2
          argocd app sync app3

      - name: Check application status
        run: |
          kubectl get pods -n themepark
          open Grafana dashboard