apiVersion: v1
appVersion: "1.0.0"
description: A Helm chart for deploying app1 of the Theme Park Ride Ops project
name: app1
version: 0.1.0

replicaCount: 1

image:
  repository: your-docker-repo/app1
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  enabled: true
  name: app1
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  name: ""
  path: /
  pathType: ImplementationSpecific
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls: []  # Treated as an array of objects

resources: {}
# Limits and requests for CPU and memory can be defined here

nodeSelector: {}

tolerations: []

affinity: {}