apiVersion: v1
kind: ConfigMap
metadata:
  name: app3-config
  namespace: themepark
data:
  application.properties: |
    spring.datasource.url=jdbc:mariadb://mariadb:3306/themepark
    spring.datasource.username=${DB_USERNAME}
    spring.datasource.password=${DB_PASSWORD}
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    server.port=8080

replicaCount: 2

image:
  repository: your-docker-repo/app3
  tag: latest
  pullPolicy: IfNotPresent

service:
  enabled: true
  name: app3
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

resources: {}
  
nodeSelector: {}

tolerations: []

affinity: {}