docker-compose.yml
version: '3.8'

services:
  service1:
    build:
      context: ./app/service1
      dockerfile: Dockerfile
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=themepark
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - "8081:8080"

  service2:
    build:
      context: ./app/service2
      dockerfile: Dockerfile
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=themepark
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - "8082:8080"

  service3:
    build:
      context: ./app/service3
      dockerfile: Dockerfile
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=themepark
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - "8083:8080"

  mariadb:
    build:
      context: ./app/mariadb
      dockerfile: Dockerfile
    environment:
      - MYSQL_DATABASE=themepark
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data: