apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-ops
  namespace: themepark-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ride-ops
  template:
    metadata:
      labels:
        app: ride-ops
    spec:
      containers:
      - name: ride-ops
        image: ride-ops:latest  # Using local image name
        imagePullPolicy: Never  # Prevent pulling from registry
        ports:
        - containerPort: 5000
        env:
        - name: APP_ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: rideops-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: rideops-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: rideops-config
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rideops-secret
              key: db_user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: rideops-secret
              key: db_pass
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5