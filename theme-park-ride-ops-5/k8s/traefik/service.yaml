apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: themepark-app
  labels:
    app: traefik
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: traefik