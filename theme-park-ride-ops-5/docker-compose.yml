version: '3.8'

services:
  ride-ops:
    build:
      context: ./app/ride-ops
      dockerfile: Dockerfile
    environment:
      - APP_ENV=local
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    ports:
      - "8080:8080"
    networks:
      - themepark-network

  mariadb:
    image: mariadb:latest
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - themepark-network

networks:
  themepark-network:
    driver: bridge

volumes:
  mariadb-data: