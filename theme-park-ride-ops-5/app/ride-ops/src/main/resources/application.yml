# /theme-park-ride-ops/theme-park-ride-ops/app/ride-ops/src/main/resources/application.yml

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 5000

logging:
  level:
    root: INFO
    com.theme.rideops: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"

prometheus:
  enabled: true

# Additional configuration can be added here as needed.