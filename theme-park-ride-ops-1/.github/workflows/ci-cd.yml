name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build and test app1
        working-directory: ./src/app1
        run: ./gradlew build

      - name: Build and test app2
        working-directory: ./src/app2
        run: ./gradlew build

      - name: Build and test app3
        working-directory: ./src/app3
        run: ./gradlew build

      - name: Build Docker images
        run: |
          docker build -t your-dockerhub-username/app1:latest ./src/app1
          docker build -t your-dockerhub-username/app2:latest ./src/app2
          docker build -t your-dockerhub-username/app3:latest ./src/app3
          docker build -t your-dockerhub-username/database:latest ./database
          docker build -t your-dockerhub-username/load-balancer:latest ./load-balancer

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker images
        run: |
          docker push your-dockerhub-username/app1:latest
          docker push your-dockerhub-username/app2:latest
          docker push your-dockerhub-username/app3:latest
          docker push your-dockerhub-username/database:latest
          docker push your-dockerhub-username/load-balancer:latest

      - name: Update Helm chart values
        run: |
          # Update the image tags in the Helm values files if necessary
          # This can be done using sed or a similar tool

      - name: Sync ArgoCD
        run: |
          argocd app sync theme-park-ride-ops

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f argocd/application.yaml

      - name: Check deployment status
        run: |
          kubectl rollout status deployment/app1 -n themepark
          kubectl rollout status deployment/app2 -n themepark
          kubectl rollout status deployment/app3 -n themepark