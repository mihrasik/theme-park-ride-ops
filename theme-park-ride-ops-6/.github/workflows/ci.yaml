name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and test
        run: |
          cd app/ride-ops-api
          ./mvnw clean package
          cd ../ride-ops-ui
          ./mvnw clean package

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/ride-ops-api:latest ./app/ride-ops-api
          docker build -t ${{ secrets.REGISTRY_URL }}/ride-ops-ui:latest ./app/ride-ops-ui

      - name: Push Docker images
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.REGISTRY_URL }}/ride-ops-api:latest
          docker push ${{ secrets.REGISTRY_URL }}/ride-ops-ui:latest

      - name: Update Helm values
        run: |
          sed -i "s/tag: .*/tag: latest/" helm/umbrella-chart/values.yaml

      - name: Commit Helm changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add helm/umbrella-chart/values.yaml
          git commit -m "Update image tags"
          git push

      - name: Trigger ArgoCD sync
        run: |
          argocd app sync themepark-app --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }}