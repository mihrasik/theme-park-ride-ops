# /helm/subcharts/db-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "db-chart.fullname" . }}
  labels:
    app: {{ include "db-chart.name" . }}
    chart: {{ include "db-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: db
  selector:
    app: {{ include "db-chart.name" . }}
    release: {{ .Release.Name }}