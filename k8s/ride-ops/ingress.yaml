apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ride-ops-ingress
  namespace: themepark-app
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: rideops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ride-ops
            port:
              number: 8080
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ride-ops
            port:
              number: 8080